{% extends "layout.html" %}
{% set title = "New Entry" %}
{% from 'macros.html' import render_field %}

{% block content %}
<div class="new-entry">
    <h2>New Entry</h2>
    <form method="POST" action="">
        {{ form.hidden_tag() }}
        {% for field in form %}
        {{ render_field(field, index=loop.index) }}
        {% endfor %}
        <input type="submit" value="Publish Entry" class="button">
        <a href="/" class="button button-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
