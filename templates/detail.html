{% extends "layout.html" %}
{% set title = "Entry Details" %}

{% block content %}
<div class="entry-list single">
    <article>
        <h1>{{ entry.title }}</h1>
        <time datetime="{{ entry.date }}">{{ entry.date.strftime('%B %e, %Y') }}</time>
        <div class="entry">
            <h3>Time Spent: </h3>
            <p>{{ entry.time_spent }}</p>
        </div>
        <div class="entry">
            <h3>What I Learned:</h3>
            <p>{{ entry.learned }}</p>
        </div>
        <div class="entry">
            <h3>Resources to Remember:</h3>
            <p>{{ entry.resources }}</p>
        </div>
    </article>
    <a type="submit" class="button" href="/entries/{{entry.slug}}/edit">Edit Entry</a>
</div>
{% endblock %}
