{% extends "layout.html" %}
{% set title = "All Entries" %}

{% block content %}
<div class="entry-list">
    {% for entry in entries %}
    <article>
        <h2><a href="/entries/{{ entry.slug }}">{{ entry.title }}</a></h2>
        <time datetime="{{ entry.date }}">{{ entry.date.strftime('%B %e, %Y') }}</time>
    </article>
    {% endfor %}
</div>
{% endblock %}
